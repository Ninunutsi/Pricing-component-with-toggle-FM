<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/responsive.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="our-pricing">Our Pricing</h1>
        <div class="checkbox">
            <span>Annually</span>
            <label class="switch" id="switch">
                <input type="checkbox">
                <span class="slider round" id="slider"></span>
            </label>
            <span>Monthly</span>
        </div>

        <div class="cards">
            <div class="card white">
                <p class="type">Basic</p>
                <div class="price-div">
                    <span class="dollar">$</span>
                    <h1 class="price">199.99</h1>
                </div>
                <div class="line"></div>
                <p class="facilities">500 GB Storage</p>
                <div class="line"></div>
                <p class="facilities">2 Users Allowed</p>
                <div class="line"></div>
                <p class="facilities">Send up to 3 GB</p>
                <div class="line"></div>
                <button class="learn-more">Learn more</button>
            </div>
            <div class="card blue">
                <p class="type">Professional</p>
                <div class="price-div">
                    <span class="dollar blue-dollar">$</span>
                    <h1 class="price blue-txt">249.99</h1>
                </div>
                <div class="line blue-line"></div>
                <p class="facilities">1 TB Storage</p>
                <div class="line blue-line"></div>
                <p class="facilities">5 Users Allowed</p>
                <div class="line blue-line"></div>
                <p class="facilities">Send up to 10 GB</p>
                <div class="line blue-line"></div>
                <button class="learn-more blue-learn-more">Learn more</button>
            </div>
            <div class="card white">
                <p class="type">Master</p>
                <div class="price-div">
                    <span class="dollar">$</span>
                    <h1 class="price">399.99</h1>
                </div>
                <div class="line"></div>
                <p class="facilities">2 TB Storage</p>
                <div class="line"></div>
                <p class="facilities">10 Users Allowed</p>
                <div class="line"></div>
                <p class="facilities">Send up to 20 GB</p>
                <div class="line"></div>
                <button class="learn-more">Learn more</button>
            </div>
        </div>
    
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
